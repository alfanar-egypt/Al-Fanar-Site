<div id="container">
    <mat-card *ngFor="let Product of Products">
        <mat-card-header>
          <mat-card-title *ngIf="Product.featured == 'yes'">{{ Product.Name }}<span> Featured</span></mat-card-title>
          <mat-card-title *ngIf="Product.featured == 'no'">{{ Product.Name }}</mat-card-title>
          <mat-card-subtitle>{{ Product.Brand }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ Product.Images[0] }}" alt="">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/detail/{{Product.Name}}">See More Details</button>
        </mat-card-actions>
      </mat-card>
</div>
