<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="primary"
  maxWidth="100%"
  proportion="25"
  slides="4"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
  lang="en"
  dir="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    [image]="slides[0].image"
    overlayColor="#00000040"
    [hideOverlay]="false"
    lang="en"
    dir="ltr"
  >
    <div
      style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center"
      lang="en"
      dir="ltr"
    >
      <h1 lang="en" dir="ltr">{{ "Home.H11" | translate }}</h1>
    </div>
  </mat-carousel-slide>
